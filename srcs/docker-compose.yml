
services:

  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    restart: always
    expose:
     - "3306"
    env_file: .env
    secrets:
      - my_db_user
      - my_db_passwd
      - my_db_root_passwd
    volumes:
      - "DB:/var/lib/mysql"
    networks:
      - inception

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    restart: always
    expose:
      - "9000"
    depends_on:
      - mariadb
    secrets:
      - my_db_user
      - my_db_passwd
      - my_wp_admin
      - my_wp_admin_passwd
      - my_wp_admin_email
      - my_wp_user
      - my_wp_passwd
      - my_wp_email
    env_file: .env
    volumes:
      - "WP_files:/var/www/wordpress"
    networks:
      - inception

  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    depends_on:
      - static
      - wordpress
      - adminer
      - monitorix
      - prometheus
      - grafana
    volumes:
      - "WP_files:/var/www/wordpress"
    networks:
      - inception

  static:
    build: ./requirements/bonus/static/
    container_name: static
    restart: always
    expose:
      - "443"
    volumes:
      - "static_files:/var/www/static"
    networks:
      - inception

  redis:
    build: ./requirements/bonus/redis
    container_name: redis
    restart: always
    expose:
      - "6379"
    depends_on:
      - wordpress
    networks:
      - inception

  ftp:
    build: ./requirements/bonus/ftp
    container_name: ftp
    restart: always
    ports:
      - "21:21"
      - "40000-40100:40000-40100"
    depends_on:
      - nginx
    volumes:
      - "WP_files:/srv/ftp"
      - "ftp-log:/var/log/"
    networks:
      - inception

  adminer:
    build: ./requirements/bonus/adminer
    container_name: adminer
    restart: always
    expose:
      - "9000"
    networks:
      - inception

  monitorix:
    build: ./requirements/bonus/monitorix
    container_name: monitorix
    restart: always
    expose:
      - "8080"
    volumes:
      - "monitor_files:/var/lib/monitorix"
      - "ftp-log:/var/log/ftp"
    networks:
      - inception
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
      - NET_RAW

  prometheus:
    build: ./requirements/bonus/prometheus
    container_name: prometheus
    restart: always
    expose:
      - "9090"
    # volumes:
    #   - "prom_data:/var/lib/prometheus"
    networks:
      - inception

  nginx-exporter:
    build: ./requirements/bonus/nginx-exporter
    container_name: nginx-exporter
    restart: always
    expose:
      - "9113"
    depends_on:
      - nginx
    networks:
      - inception

  grafana:
    build: ./requirements/bonus/grafana
    container_name: grafana
    restart: always
    expose:
      - "3000"
    depends_on:
      - prometheus
    secrets:
      - my_graf_admin
      - my_graf_passwd
    environment:
      GF_SECURITY_ADMIN_USER__FILE: /run/secrets/my_graf_admin
      GF_SECURITY_ADMIN_PASSWORD__FILE: /run/secrets/my_graf_passwd
    # environment:
    #   - GF_SECURITY_ADMIN_USER__FILE=/run/secrets/my_graf_admin
    #   - GF_SECURITY_ADMIN_PASSWORD__FILE=/run/secrets/my_graf_passwd
    # environment:
    #   GF_SECURITY_ADMIN_USER: graf_god
    #   GF_SECURITY_ADMIN_PASSWORD: 55555
    # volumes:
    #   - "graf_data:/var/lib/grafana"
    networks:
      - inception

  cadvisor:
    build: ./requirements/bonus/cadvisor
    container_name: cadvisor
    restart: always
    expose:
      - "8080"
    volumes:
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
      - "/var/run:/var/run:ro"
      - "/:/rootfs:ro"
      - "/dev/disk/:/dev/disk:ro"

      # - "/:/rootfs:ro"
      # - "/var/run/docker.sock:/var/run/docker.sock:ro"
      # - "/sys:/sys:ro"
      # - "/var/lib/docker/:/var/lib/docker:ro"
    networks:
      - inception

  mysqld-exporter:
    build: ./requirements/bonus/mysqld-exporter
    container_name: mysqld-exporter
    restart: always
    expose:
      - "9104"
    depends_on:
      - mariadb
    networks:
      - inception

volumes:
  WP_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/bsuc/data/wp_files"
  DB:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/bsuc/data/db"
  static_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/bsuc/data/static_files"
  monitor_files:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: "/home/bsuc/data/monitor_files"
  ftp-log:
  # prom_data:
  #   driver: local
  #   driver_opts:
  #     type: none
  #     o: bind
  #     device: "/home/bsuc/data/prom_data"
  # graf_data:
  #   driver: local
  #   driver_opts:
  #     type: none
  #     o: bind
  #     device: "/home/bsuc/data/graf_data"

networks:
  inception:
    driver: bridge

secrets:
  my_db_user:
    file: ../secrets/db_user.txt
  my_db_passwd:
    file: ../secrets/db_password.txt
  my_db_root_passwd:
    file: ../secrets/db_root_password.txt
  my_wp_admin:
    file: ../secrets/wp_admin.txt
  my_wp_admin_passwd:
    file: ../secrets/wp_admin_password.txt
  my_wp_admin_email:
    file: ../secrets/wp_admin_email.txt
  my_wp_user:
    file: ../secrets/wp_user.txt
  my_wp_passwd:
    file: ../secrets/wp_password.txt
  my_wp_email:
    file: ../secrets/wp_email.txt
  my_graf_passwd:
    file: ../secrets/graf_password.txt
  my_graf_admin:
    file: ../secrets/graf_admin.txt
