
services:

  mariadb:
    build: ./requirements/mariadb/
    container_name: mariadb
    restart: always
    expose:
     - "3306"
    env_file: .env
    volumes:
      - "DB:/var/lib/mysql"
    networks:
      - inception

  wordpress:
    build: ./requirements/wordpress/
    container_name: wordpress
    restart: always
    expose:
      - "9000"
    depends_on:
      - mariadb
    env_file: .env
    volumes:
      - "WP_files:/var/www/html"
    networks:
      - inception

  nginx:
    build: ./requirements/nginx/
    container_name: nginx
    restart: always
    ports:
      - "443:443"
    depends_on:
      - wordpress
    volumes:
      - "WP_files:/var/www/html"
    networks:
      - inception

volumes:
  WP_files:
    driver: local
    driver_opts:
      type : none
      o: bind
      device: "/home/bsuc/data/wp_files"
  DB:
    driver: local
    driver_opts:
      type : none
      o: bind
      device: "/home/bsuc/data/db"

networks:
  inception:
    driver: bridge

secrets:
  my_secret:
    file: ../secrets/db_password.txt